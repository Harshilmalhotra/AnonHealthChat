<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Chat</title>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.jpg" alt="logo">
    </nav>

    <div class="container">
        <div class="chat-name"><img src="drarvind.jpeg" >Dr.Arvind</div>
        <div class="message right">Hi Harshil</div>
        <div class="message left">Hello!!!</div>



        
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message here...">
            <button class="btn" type="submit" id="send-button"> <img src="\paper-plane.svg" height="90%" width="90%"></button>
        </form>
    </div>
</body>
</html>
